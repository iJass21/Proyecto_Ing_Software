<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hola mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="admin.html" class="nav-link" aria-current="page">Inicio</a></li>
          <li class="nav-item"><a href="crearUsuario.html" class="nav-link">Crear usuario</a></li>
          <li class="nav-item"><a href="ingresoNiño.html" class="nav-link active">Integrar niño</a></li>
          <li class="nav-item"><a href="modNiño.html" class="nav-link">Modificar planilla</a></li>
          <li class="nav-item"><a href="perfilTrabajador.html" class="nav-link">Asignar rol</a></li>
          <li class="nav-item"><a href="/index.html" class="nav-link">Cerrar sesión</a></li>
        </ul>
    </header>
    <div class="d-flex justify-content-center mt-5">
        <form>
            <p>Ingrese el género del niño</p>
            <div class="radio">
                <label>
                  <input type="radio" name="opciones" id="opciones_1" value="opcion_1">
                  Masculino
                </label>
              </div>
            <div class="radio">
                <label>
                  <input type="radio" name="opciones" id="opciones_2" value="opcion_2">
                  Femenino
                </label>
              </div>
            <div class="mt-4">
                <p>Fecha de nacimiento</p>
            </div>
            
            <div class="mt-4">
                <label for="start"></label>

                <input type="date" id="start" name="trip-start"
                     value="2018-07-22"
                     min="2006-01-01" max="2011-12-31">
            </div>
              
            <div class="form-group mt-4">
              <label for="nombreNiño">Nombre</label>
              <input type="word" class="form-control" id="nombreNiño" placeholder="Ingrese un nombre">
            </div>
            <div class="mt-3">
                <label for="información">Otros</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Crear perfil</button>
          </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
